<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a214269803.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/loader.css">
    <link rel="icon" href="./public/img/logo.jpeg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- header hecho con boostrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img class="img_logo" src="./public/img/logo.jpeg" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"> <a class="nav-link" href="./category.html">Categorías</a> </li>
                    </ul>
                    <div class="d-flex align-items-center ms-auto">
                        <form class="d-flex me-2" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                        <button class="btn btn-outline-primary" href="#" data-bs-toggle="modal" data-bs-target="#shoppingCartModal" onclick="loadShoppingCart()">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main class="container-fluid">
        <section>
            <div class="banner-container">
                <!-- <img src="./public/img/images_ok.jpg" alt="Banner" class="img-fluid w-100"> -->
                <img src="./public/img/banner.jpg" alt="Banner" class="img-fluid w-100">
            </div>
        </section>

        <section>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Categorías </button>
                <ul class="dropdown-menu" id="dropdown-categories"> </ul>
            </div>
        </section>
        <section id="products">
            <div class="container" id="card_product"> </div>
        </section>
    </main>
    <hr>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer class="fixed-bottom">
        <div class="footer_container">
            <h2 class="footer-title"> Store for Coders </h2>
            <p class="footer-two"> Copyright © 2024 Store for Coders. All rights reserved. </p>
            <!-- <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com" target="_blank"><i class="fab fa-x"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div> -->
        </div>
    </footer>
    

    <div class="modal fade" id="shoppingCartModal" tabindex="-1" aria-labelledby="shoppingCartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shoppingCartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="shop_container" id="cartItemsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    

    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="productDetailImage" src="" alt="Imagen del producto" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5 id="productDetailTitle"></h5>
                            <p id="productDetailDescription"></p>
                            <p id="productDetailPrice"></p>
                            <button class="btn btn-primary" id="addToCartDetailButton">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div id="loader" style="display: none;"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/index.js"></script>
    <script src="./public/js/search.js"></script>
    <script src="./public/js/cart.js"></script>
    <script src="./public/js/categories.js"></script>
    <script src="./public/js/loader.js"></script>

</body>

</html>
