<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://kit.fontawesome.com/a214269803.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">

</head>

<body onload="hola()">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/"> <img src="./public/img/logo.jpeg" alt="Logo" class="img_logo"> </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/category.html">Categorias</a>
                      </li>
                    </ul>
                    <div class="d-flex align-items-center ms-auto">
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"> 
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                      </form>
                      <a class="btn btn-outline-primary" href="#" data-bs-toggle="modal"
                                data-bs-target="#shoppingCartModal" onclick="loadShoppingCart()">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>

        <br>
        <!-- Desplegable con categorÃ­as de productos  -->
        <main class="container-fluid">
          <section>
            <div class="btn-group">
              <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Categorias </button>
              <ul class="dropdown-menu" id="dropdown-categories"> 
              
              </ul>
            </div>
          </section>    
                
          <br>
          <br>
          
        <!-- Cards de productos -->
          <section>
            <div class="container" id="card_product"> </div>
          </section>
        </main>

        <!-- modal Carrito de Compras  -->
        <div class="modal fade" id="shoppingCartModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-tittle" id="shoppingCartModalLabel">Carrito de Compras</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-level="close"></button>
              </div>
              <div class="modal-body">
              <div id="cartItemsContainer"></div>
              </div>
            </div>

          </div>
        </div>






         <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered"> 
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productDetailModalLabel">Detalles del Producto</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-level="close"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <img src="" alt="Imagen del Producto" id="productDetailImage" class="img-fluid">
                  </div>
                  <div class="col-md-6">
                    <h5 id="productDetailTitle"></h5> 
                    <p id="productDetailDescription"></p>
                    <p id="productDetailPrice"></p>
                    <button class="btn  btn-primary" id="addToCartDetailButton">Agregar al Carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
         </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="./public/js/index.js"> </script>
    <script src="./public/js/categories.js"> </script>
    <script src="./public/js/cart.js"> </script>
    <script src="./public/js/search.js"> </script>
</body>

</html>
