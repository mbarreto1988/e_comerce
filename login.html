<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/a214269803.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./public/css/login.css">
        <link rel="icon" href="./public/img/logo.jpeg">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/"><img class="img_logo" src="./public/img/logo.jpeg" alt="logo"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            </div> 
                        </div>
                    </div>
                </nav>
            </header>
            <br>
            <main>
                <div class="container">
                    <div class="card">
                        <a class="login">Log in</a>
                        <div class="inputBox">
                            <input type="text" id="username" required="required">
                            <span class="user">Username</span>
                        </div>        
                        <div class="inputBox">
                            <input type="password" id="password" required="required">
                            <span>Password</span>
                        </div>        
                        <button class="enter" id="loginButton"> Ingresar </button>        
                    </div>
                </div>
            </main> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="./public/js/login.js"></script>
    </body>

</html>
